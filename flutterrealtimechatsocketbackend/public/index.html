<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>

<body>
    <h1>Socket Server Node Js</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function () {
            console.log('Conectado al servidor');
        });
        socket.on('disconnect', function () {
            console.log('Conexion perdido con el servidor');
        });
        socket.on('mensaje', function (payload) {
            console.log('Mensaje desde HTML:', payload);
        });
        socket.on('nuevo-mensaje', function (payload) {
            console.log('Nuevo Mensaje desde html', payload);
        });

        // Funcional con objetos para grandes archivos o objetos simples 
        socket.emit('mensaje', { nombre: 'Conexion HTML' });
        // socket.emit('mensaje', 'Ricardo');

    </script>
</body>

</html>
